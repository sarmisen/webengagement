 <script src="//code.jquery.com/jquery-1.10.2.js"></script>
 <script type="text/javascript">
 $(function() {
    $(document).on("mousewheel", function() {
        gestionaAnimacion($(document).scrollTop());
    });
	    $(document).on("scroll", function() {
        gestionaAnimacion($(document).scrollTop());
    });
	$("#debugger").css("top",$( window ).height()-25);
});
function gestionaAnimacion (elscroll) {
	$("#debugger").css("top",$( window ).height()-25+elscroll);
	mensaje = "El Scroll: " + elscroll;
	mensaje += " | Ancho guerrero: " + $("#capa17").css("width");
	$("#debugger").html(mensaje);
	if (elscroll<2000) {
		$("#fotograma1").css("margin-top",elscroll);
		$("#capa17").css("width",1000-(elscroll/100))
		$("#capa17").css("height",707-(elscroll/100))
		$("#capa17").css("margin-left",0-(elscroll/50))
		$("#capa13").css("margin-left",0-(elscroll/5))
		$("#capa11").css("margin-left",-474+(elscroll/20))
		$("#capa15").css("margin-left",-474+(elscroll/25))
	}
}
 </script>
